<style>
    table,
    td,
    th,
    tr {
        border: 1px solid black;
        border-collapse: collapse;


    }

    td,
    th {
        padding: 10px;
    }
</style>

</head>

<body>
    <h1>Placement Form</h1>
    <table width="1000">
        <tr>
            <th>Name</th>
            <td><input type="text" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <th>Class</th>
            <td>
                <select name="Class" id="">
                    <option value=""></option>
                    <option value="">B.tech</option>
                    <option value="">B.E</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Branch</th>
            <td>
                <select name="position">

                    <option value="">Select</option>
                    <option value="">Mechanical</option>
                    <option value="">Civil</option>
                    <option value="">Electrical</option>
                    <option value="">Computer</option>
                    <option value="">E&TC</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Division</th>
            <td><input type="radio">A
                <input type="radio" name="" id="">B
                <input type="radio">C
            </td>
        </tr>
        <tr>
            <th>Mobile Number</th>
            <td><input type="tel" placeholder="Enter your Mob Number"></td>
        </tr>
        <tr>
            <th>Email ID</th>
            <td><input type="email" placeholder="Enter your Email ID"></td>
        </tr>
        <tr>
            <th>LinkdIn</th>
            <td><input type="url" placeholder="Enter your lindIn URL"></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td><input type="date" placeholder="Select date"></td>
        </tr>
        <tr>
            <th>UG Mark</th>
            <td><input type="Number" placeholder="Enter Your Mark"></td>
        </tr>
        <tr>
            <th>HSC Mark</th>
            <td><input type="Number" placeholder="Enter Your Mark"></td>
        </tr>
        <tr>
            <th>SSC Mark</th>
            <td><input type="Number" placeholder="Enter Your Mark"></td>
        </tr>
        <tr>
            <th>Comment</th>
            <td><textarea name="comment" id="" cols="100" rows="10"></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" name="submit" value="submit"/>
                <input type="reset" name="reset" value="reset"/>
            </td>

        </tr>




    </table>

</body>

</html>
